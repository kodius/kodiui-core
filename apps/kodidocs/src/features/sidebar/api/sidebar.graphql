query getCategories {
  getCategories {
    elements {
      name
      id
    }
    id
    name
  }
}

mutation createCategory($name: String!) {
  createCategory(name: $name) {
    id
  }
}

mutation createElement($categoryId: ID!, $description: String!, $name: String!) {
  createElement(categoryId: $categoryId, description: $description, name: $name) {
    id
  }
}
